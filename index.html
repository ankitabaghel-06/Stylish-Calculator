<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator" role="application" aria-label="Calculator">
    <input type="text" class="display" id="display" aria-live="polite" aria-atomic="true" disabled />

    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button class="btn" data-action="clear" aria-label="Clear">C</button>
      <button class="btn" data-action="backspace" aria-label="Backspace">⌫</button>
      <button class="btn" data-value="/" aria-label="Divide">÷</button>
      <button class="btn" data-value="*" aria-label="Multiply">×</button>

      <button class="btn" data-value="7" aria-label="Seven">7</button>
      <button class="btn" data-value="8" aria-label="Eight">8</button>
      <button class="btn" data-value="9" aria-label="Nine">9</button>
      <button class="btn" data-value="-" aria-label="Subtract">−</button>

      <button class="btn" data-value="4" aria-label="Four">4</button>
      <button class="btn" data-value="5" aria-label="Five">5</button>
      <button class="btn" data-value="6" aria-label="Six">6</button>
      <button class="btn" data-value="+" aria-label="Add">+</button>

      <button class="btn" data-value="1" aria-label="One">1</button>
      <button class="btn" data-value="2" aria-label="Two">2</button>
      <button class="btn" data-value="3" aria-label="Three">3</button>
      <button class="btn equal" data-action="equals" aria-label="Equals">=</button>

      <button class="btn zero" data-value="0" aria-label="Zero">0</button>
      <button class="btn" data-value="." aria-label="Decimal point">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
